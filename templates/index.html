<html>
    <head>
        <title>Daily Bruin Graphics</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    </head>
    <body>
        <h1> Index of Sites </h1>
        <ul>
        {% for site in sites %}
        <li><a href="{{ site.path }}">{{site.title}}</a><br
               /><p>{{site.description}}
               (Image: {{site.image}})</p></li>
        {% endfor %}
        </ul>
    </body>
</html>
